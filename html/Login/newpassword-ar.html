		<div class ="form-box">    
            <div class="abc">إعادة تعيين كلمة المرور</div>
            <form class="input-group" action="arabic.html">
                <input id="password" type="password" class="input-field" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 to 16 characters" placeholder="كلمة مرور الجديدة" required>
                <input id= "confirm_password" type="password" class="input-field" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"  placeholder="تأكيد كلمة المرور الجديدة" required>
                <br><br>
				<button type="submit" class="submit-btn"> إعادة تعيين  </button>
			</form>        
            
        </div>
	</body>
</html>
<script>
    var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");
      
          function validatePassword()
        {
            if(password.value != confirm_password.value) 
            {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } 
            else 
            {
                confirm_password.setCustomValidity('');
            }
          }
      
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
      </script>
