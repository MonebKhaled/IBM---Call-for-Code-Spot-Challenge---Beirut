                <option value="register-ar.html">العربية</option>

			<div class="abc-ar"> تسجيل مواطن </div>
            <div class="image_01"><a href="..\Login\arabic.html"><img src="img-01.png" width="280px"/></div></a>
            <form class="input-group" action="identification-ar.html">
                <input type="text"  class="input-field"  placeholder="اسم المستخدم" required>
                <input type="email" class="input-field" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" placeholder="البريد الألكتروني" required>
                <input type="password" id="password" class="input-field"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 to 16 characters"  placeholder="كلمة المرور" required>
                <input type="password" id="confirm_password" class="input-field"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"  placeholder="تأكيد كلمة المرور" required>
                <br><br>
				<button type="submit" class="submit-btn"><big> إنشاء حساب </big> </button>
			</form>

<script>
    var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");
      
          function validatePassword()
        {
            if(password.value != confirm_password.value) 
            {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } 
            else 
            {
                confirm_password.setCustomValidity('');
            }
          }
      
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
      </script>
